<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Sign in-Google Accounts</title>
<link rel="icon" href="logo4.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
        <div class="row py-5">
            <div class="col">
                <img src="./Google-new_19.png" class="img-fluid">
                <h5 class="text-center">Sign in</h5>
                <p class="text-center">Use your Google Account</p>
                <div class="mt-3">
                  <input type="Email" class="form-control mt-5" placeholder="Email or Phone">
                  <label class="form-check-label"><a href="#">
                    Forgot Email?</a>
                  </label>
                  <div class="mt-5" style="color: #5f6368;
                  font-size: 14px;
                  line-height: 1.4286;">
                    Not your computer? Use Guest mode to sign in privately
                    <br>
                    <span class="form-check-label"><a href="#">
                      Learn More</a></span>
                  </div>
                  <div class="d-flex justify-content-between mt-5">
                    <button class="btn btn-white text1" style="margin-left: -11px; color:#0d6efd;font-size: .875rem;
                    letter-spacing: .0107142857em;
                    font-weight: 584;
                    text-transform: none;">Create Account</button>
                    <button class="btn btn-primary">Next</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
